[global]
# Use newer pip features and avoid legacy setuptools issues
prefer-binary = true
no-cache-dir = false

[install]
# Prefer wheels but allow source builds if needed
prefer-binary = true
trusted-host = pypi.org
               pypi.python.org
               files.pythonhosted.org
# Don't force only-binary for torch as it might need specific builds
upgrade-strategy = eager